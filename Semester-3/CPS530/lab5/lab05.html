    <div class = body>
        <div style="padding: auto;">
            <p> Happy Halloween </p>
        </div>
        <div class="container message-packet">
            <form method="POST">
                <div class="mb-3">
                    
                    <label for="name" class="form-label">Name</label>
                    <div style="display: flex; gap: 10px; ">
                        <input type="text" class="form-control" id="name" name="name"></input>
                        <span class="countDisplay">Total:0</span>
                        <span class="countDigit">Letter:0</span>
                    </div>
                    
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Address</label>
                    <div style="display: flex; gap: 10px; ">
                        <input type="email" class="form-control" id="email" name="email"></input>
                        <span class="countDisplay">Total:0</span>
                        <span class="countDigit">Letter:0</span>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Phone Number</label>
                    <div style="display: flex; gap: 10px; ">
                        <input class="form-control" id="message" name="message" style="width: 800px;"></input>
                        <span class="countDisplay">Total:0</span>
                    </div>
                    
                </div>
                <button type="button" onclick="validateAndDisplay()">Submit</button>
            </form>
        </div>
    </div>
